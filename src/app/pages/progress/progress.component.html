<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Progress bar</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'" ></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.ariaValuenow]="progress2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'" ></div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (changeValue)="progress1 = $event" name="Progress Azul" [progress]="progress1"></app-increaser>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (changeValue)="progress2 = $event" name="Progress Roja" [progress]="progress2"></app-increaser>
            </div>
        </div>
    </div>
</div>
