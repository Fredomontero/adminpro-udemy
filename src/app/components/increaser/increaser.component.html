{{ description }}

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="updateProgress(-5)"><i class="mdi mdi-minus"></i></button>
    </span>

    <input #txt_progress type="number" class="form-control" name="progress_input" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min='1' max="100">

    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="updateProgress(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
